name: webapp

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  webapp-local:
    name: webapp-local
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run export
      - uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: ${{ github.workspace }}/out
          retention-days: 1
