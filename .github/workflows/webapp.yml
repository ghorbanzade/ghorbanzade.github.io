name: webapp

on:
  push:
    branches:
      - main
      - 'feature/**'

jobs:
  webapp-local:
    name: webapp-local
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run build
      - run: npm run export
      - uses: actions/upload-artifact@v3
        with:
          name: app-bundle
          path: ${{ github.workspace }}/out
          retention-days: 1
